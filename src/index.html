<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="../src/css/style.css"> -->
</head>

<body>
    <div class="main">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="menu_play">
        <div class="player_x player">player X</div>
        <div class="player_o player">player O</div>
        <input type="button" value="Play Again" class="play_again">
    </div>

    <div class="menu none">
        <h1 class="menu_text">Wana try me? Chose:</h1>
        <div class="menu_chose">
            <input type="button" value="x" class="chose_o">
            <p>OR</p>
            <input type="button" value="o" class="chose_o">
        </div>
    </div>
</body>

</html>
